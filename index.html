<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tasks App</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-dark bg-primary">
			<div class="container">
				<a href="#" class="navbar-brand">Tasks App</a>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="//github.com/imlautaro/tasks-app">GitHub</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container py-5">
			<div class="row">
				<div class="col-12 col-md-4 mb-4">
					<div class="card card-body p-4">
						<h3 class="card-title">Create Task</h3>
						<form @submit.prevent="createTask">
							<div class="mb-3">
								<label for="task">Task: </label>
								<input required v-model="task" type="text" class="form-control" id="task"
									placeholder="Your task" />
							</div>
							<div class="d-grid">
								<button class="btn btn-primary block" type="submit">
									Create
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-12 col-md-8">
					<h3>Tasks</h3>
					<ul class="list-group">
						<li class="
									list-group-item
									d-flex
									justify-content-between
									align-items-center
									disabled
								">
							To do tasks
							<span class="badge bg-primary rounded-pill">{{ todo.length }}</span>
						</li>
						<li v-for="task in todo" :key="task.id" class="
									list-group-item
									d-flex
									justify-content-between
									align-items-center
								">
							<span :class="{'text-decoration-line-through': task.done}">{{ task.task }}</span>
							<button @click="toggleDone(task.id)" class="btn btn-outline-success btn-sm">
								Mark as done
							</button>
						</li>
						<li v-if="!todo.length" class="list-group-item">
							No tasks to do
						</li>
						<li class="
									list-group-item
									d-flex
									justify-content-between
									align-items-center
									disabled
								">
							Done tasks
							<span class="badge bg-primary rounded-pill">
								{{ done.length }}
							</span>
						</li>
						<li v-for="task in done" :key="task.id" class="
									list-group-item
									d-flex
									justify-content-between
									align-items-center
								">
							<span :class="{'text-decoration-line-through': task.done}">{{ task.task }}</span>
							<div class="d-flex gap-2">
								<button @click="toggleDone(task.id)" class="btn btn-outline-primary btn-sm">
									{{ task.done ? 'Mask as to do' : 'Mark as done' }}
								</button>
								<button @click="deleteTask(task.id)" v-if="task.done"
									class="btn btn-outline-danger btn-sm">
									Delete
								</button>
							</div>
						</li>
						<li v-if="!done.length" class="list-group-item">
							No tasks completed
						</li>
					</ul>
				</div>
			</div>
		</div>

		<footer class="border-top">
			<div class="container py-4 text-center">
				<p>
					Tasks App &copy; 2021
				</p>
			</div>
		</footer>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="js/app.js"></script>
</body>

</html>
